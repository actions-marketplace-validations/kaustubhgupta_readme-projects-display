name: Readme Projects Display
author: Kaustubh Gupta  
description: Updates Readme/specified file with latest projects information
inputs:
  gh_token:
    description: "Github Personal Access token"
    required: True
  readme_path:
    description: "Path of the file"
    required: False
    default: README.md
runs:
  using: "composite"
  steps:
  - name: Check out repo
    uses: actions/checkout@v2
  - name: Set up Python
    uses: actions/setup-python@v2
    with:
      python-version: 3.8
  - name: Install dependencies
      run: python -m pip install PyGithub  
  - name: Update Readme
      run: |-
        python test.py ${{ inputs.gh_token }} ${{ inputs.readme_path }}
branding:
  icon: "award"
  color: "blue"
